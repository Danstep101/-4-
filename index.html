<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Крестики-Нолики с ботом</title>
    <style>
        :root {
            --primary-color: #6a8fd8;
            --secondary-color: #ff7b7b;
            --bg-color: #121212;
            --bg-secondary: #1e1e1e;
            --text-color: #e0e0e0;
            --text-secondary: #a0a0a0;
            --cell-size: min(28vw, 120px);
            --font-main: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --glow-color: rgba(106, 143, 216, 0.4);
            --glow-color-secondary: rgba(255, 123, 123, 0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            color: var(--primary-color);
            text-align: center;
            text-shadow: 0 0 10px var(--glow-color);
        }

        .menu {
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .menu p {
            margin-bottom: 25px;
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .game-mode-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .game-mode-btn {
            position: relative;
            width: 100%;
            height: 80px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            color: var(--text-color);
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3), inset 0 1px 1px rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }

        .game-mode-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .game-mode-btn:active {
            transform: translateY(0);
        }

        .game-mode-btn .icon {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .vs-player-btn { border: 2px solid var(--primary-color); }
        .vs-player-btn .icon { color: var(--primary-color); }
        .vs-bot-btn { border: 2px solid var(--secondary-color); }
        .vs-bot-btn .icon { color: var(--secondary-color); }

        .btn {
            background: linear-gradient(135deg, var(--primary-color), #4a6fa5);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            margin: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(106, 143, 216, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 143, 216, 0.5);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary-color), #ff6b6b);
            box-shadow: 0 4px 15px rgba(255, 123, 123, 0.3);
        }
        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(255, 123, 123, 0.5);
        }

        .game { display: none; width: 100%; animation: fadeIn 0.5s ease-out; }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: calc(3 * var(--cell-size) + 20px);
            margin: 0 auto;
        }

        .score-board {
            display: flex;
            gap: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .score-x { color: var(--secondary-color); text-shadow: 0 0 5px var(--glow-color-secondary); }
        .score-o { color: var(--primary-color); text-shadow: 0 0 5px var(--glow-color); }
        .score-draw { color: var(--text-secondary); }

        .settings-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-color);
            transition: transform 0.3s;
        }
        .settings-btn:hover { transform: rotate(30deg); }

        .board {
            display: grid;
            grid-template-columns: repeat(3, var(--cell-size));
            grid-template-rows: repeat(3, var(--cell-size));
            gap: 10px;
            margin: 20px auto;
            position: relative;
        }
        .board.locked { pointer-events: none; }

        .cell {
            width: 100%;
            height: 100%;
            background-color: var(--bg-secondary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(var(--cell-size) * 0.6);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255,255,255,0.05);
        }
        .cell:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        .cell:active { transform: translateY(1px); }

        .cell.X { color: var(--secondary-color); text-shadow: 0 0 10px var(--glow-color-secondary); }
        .cell.O { color: var(--primary-color); text-shadow: 0 0 10px var(--glow-color); }

        .cell.winner {
            animation: pulse 1s infinite;
        }
        .cell.winner.O { background-color: rgba(106, 143, 216, 0.2); box-shadow: 0 0 15px var(--glow-color); }
        .cell.winner.X { background-color: rgba(255, 123, 123, 0.2); box-shadow: 0 0 15px var(--glow-color-secondary); }

        .message {
            margin: 15px 0;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            animation: fadeIn 0.5s;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            width: 100%;
        }
        .controls .btn { width: auto; padding: 10px 20px; margin: 0; }

        .settings-panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: none; align-items: center; justify-content: center;
            z-index: 100; backdrop-filter: blur(5px);
        }
        .settings-content {
            background: linear-gradient(145deg, #1a1a1a, #222);
            padding: 30px; border-radius: 15px; width: 90%; max-width: 400px;
            text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .close-settings {
            position: absolute; top: 20px; right: 20px; font-size: 1.5rem;
            cursor: pointer; color: var(--text-secondary); transition: color 0.3s;
        }
        .close-settings:hover { color: var(--primary-color); }

        .settings-section { margin: 20px 0; }
        .settings-section p { color: var(--text-secondary); margin-bottom: 10px; }
        .toggle-buttons { display: flex; justify-content: center; }

        .toggle-btn {
            background-color: #2a2a2a; color: var(--text-color); border: none;
            border-radius: 50px; padding: 10px 20px; margin: 5px; cursor: pointer;
            transition: all 0.3s; border: 1px solid rgba(255,255,255,0.1);
        }
        .toggle-btn:hover { background-color: #333; }
        .toggle-btn.active {
            background-color: var(--primary-color);
            box-shadow: 0 0 10px var(--glow-color);
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <main class="container">
        <h1>Крестики-Нолики</h1>

        <section class="menu" id="menu">
            <p>Выберите режим игры:</p>
            <div class="game-mode-buttons">
                <button class="game-mode-btn vs-player-btn" id="vsPlayer">
                    <span class="icon">👥</span>
                    <span>Играть вдвоём</span>
                </button>
                <button class="game-mode-btn vs-bot-btn" id="vsBot">
                    <span class="icon">🤖</span>
                    <span>Играть с ботом</span>
                </button>
            </div>
        </section>

        <section class="game" id="game">
            <header class="game-header">
                <div class="score-board">
                    <span id="scoreX" class="score-x">X: 0</span>
                    <span id="scoreDraw" class="score-draw">Ничья: 0</span>
                    <span id="scoreO" class="score-o">O: 0</span>
                </div>
                <button class="settings-btn" id="settingsButton">⚙️</button>
            </header>
            <div class="board" id="board">
                </div>
            <div class="message" id="message"></div>
            <div class="controls">
                <button class="btn" id="resetButton">Ещё раз</button>
                <button class="btn btn-secondary" id="menuButton">Меню</button>
            </div>
        </section>
    </main>

    <div class="settings-panel" id="settingsPanel">
        <div class="settings-content">
            <span class="close-settings" id="closeSettings">×</span>
            <h2>Настройки</h2>
            <div class="settings-section">
                <p>Ваш символ:</p>
                <div class="toggle-buttons">
                    <button class="toggle-btn" data-symbol="X">X</button>
                    <button class="toggle-btn" data-symbol="O">O</button>
                </div>
            </div>
            <div class="settings-section" id="difficultySection">
                <p>Сложность бота:</p>
                <div class="toggle-buttons">
                    <button class="toggle-btn" data-level="easy">Легкий</button>
                    <button class="toggle-btn" data-level="medium">Средний</button>
                    <button class="toggle-btn" data-level="hard">Сложный</button>
                </div>
            </div>
            <button class="btn" id="saveSettings" style="margin-top: 20px;">Применить</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const TicTacToe = {
            // --- Элементы DOM ---
            elements: {
                menu: document.getElementById('menu'),
                game: document.getElementById('game'),
                board: document.getElementById('board'),
                message: document.getElementById('message'),
                scoreX: document.getElementById('scoreX'),
                scoreO: document.getElementById('scoreO'),
                scoreDraw: document.getElementById('scoreDraw'),
                settingsPanel: document.getElementById('settingsPanel'),
                difficultySection: document.getElementById('difficultySection'),
                // Кнопки
                vsPlayerBtn: document.getElementById('vsPlayer'),
                vsBotBtn: document.getElementById('vsBot'),
                resetBtn: document.getElementById('resetButton'),
                menuBtn: document.getElementById('menuButton'),
                settingsBtn: document.getElementById('settingsButton'),
                closeSettingsBtn: document.getElementById('closeSettings'),
                saveSettingsBtn: document.getElementById('saveSettings'),
            },

            // --- Состояние игры ---
            state: {
                board: Array(9).fill(null),
                currentPlayer: 'X',
                isGameOver: false,
                mode: 'player', // 'player' or 'bot'
                scores: { X: 0, O: 0, draw: 0 },
                // Настройки
                humanPlayer: 'X',
                botPlayer: 'O',
                botDifficulty: 'medium',
            },

            // --- Константы ---
            WINNING_COMBINATIONS: [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ],

            // --- Инициализация ---
            init() {
                this.generateBoard();
                this.addEventListeners();
                this.updateScoreboard();
            },

            generateBoard() {
                this.elements.board.innerHTML = '';
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.index = i;
                    this.elements.board.appendChild(cell);
                }
            },

            // --- Обработчики событий ---
            addEventListeners() {
                const { elements } = this;
                elements.vsPlayerBtn.addEventListener('click', () => this.startGame('player'));
                elements.vsBotBtn.addEventListener('click', () => this.startGame('bot'));
                elements.board.addEventListener('click', this.handleCellClick.bind(this));
                elements.resetBtn.addEventListener('click', this.resetGame.bind(this));
                elements.menuBtn.addEventListener('click', this.returnToMenu.bind(this));
                elements.settingsBtn.addEventListener('click', this.openSettings.bind(this));
                elements.closeSettingsBtn.addEventListener('click', this.closeSettings.bind(this));
                elements.saveSettingsBtn.addEventListener('click', this.saveSettings.bind(this));

                elements.settingsPanel.addEventListener('click', (e) => {
                    if (e.target.classList.contains('toggle-btn')) {
                        const parent = e.target.parentElement;
                        parent.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
                        e.target.classList.add('active');
                    }
                });
            },

            // --- Управление игрой ---
            startGame(mode) {
                this.state.mode = mode;
                this.elements.menu.style.display = 'none';
                this.elements.game.style.display = 'block';
                this.resetGame();
            },

            resetGame() {
                this.state.board.fill(null);
                this.state.isGameOver = false;
                this.state.currentPlayer = 'X';

                document.querySelectorAll('.cell').forEach(cell => {
                    cell.textContent = '';
                    cell.className = 'cell';
                });

                this.elements.board.classList.remove('locked');
                this.updateMessage(`Ходит ${this.state.currentPlayer}`);

                if (this.state.mode === 'bot' && this.state.currentPlayer === this.state.botPlayer) {
                    this.makeBotMove();
                }
            },

            returnToMenu() {
                this.elements.menu.style.display = 'block';
                this.elements.game.style.display = 'none';
            },

            handleCellClick(e) {
                const cell = e.target.closest('.cell');
                if (!cell || this.state.isGameOver) return;

                const index = parseInt(cell.dataset.index, 10);
                if (this.state.board[index] !== null) return;

                if (this.state.mode === 'bot' && this.state.currentPlayer === this.state.botPlayer) {
                    return; // Блокируем ход человека, пока думает бот
                }

                this.makeMove(index);
            },

            makeMove(index) {
                if (this.state.board[index] !== null || this.state.isGameOver) return;

                this.state.board[index] = this.state.currentPlayer;
                const cell = this.elements.board.children[index];
                cell.textContent = this.state.currentPlayer;
                cell.classList.add(this.state.currentPlayer);

                const winner = this.checkWinner();
                if (winner) {
                    this.endGame(winner);
                } else {
                    this.switchPlayer();
                }
            },

            switchPlayer() {
                this.state.currentPlayer = this.state.currentPlayer === 'X' ? 'O' : 'X';
                this.updateMessage(`Ходит ${this.state.currentPlayer}`);

                if (this.state.mode === 'bot' && this.state.currentPlayer === this.state.botPlayer) {
                    this.makeBotMove();
                }
            },

            checkWinner() {
                for (const combo of this.WINNING_COMBINATIONS) {
                    const [a, b, c] = combo;
                    if (this.state.board[a] && this.state.board[a] === this.state.board[b] && this.state.board[a] === this.state.board[c]) {
                        return { winner: this.state.board[a], combo };
                    }
                }
                if (!this.state.board.includes(null)) return { winner: 'draw' };
                return null;
            },

            endGame(result) {
                this.state.isGameOver = true;
                this.elements.board.classList.add('locked');

                if (result.winner === 'draw') {
                    this.updateMessage('Ничья!');
                    this.state.scores.draw++;
                } else {
                    this.updateMessage(`Победили ${result.winner}!`);
                    this.state.scores[result.winner]++;
                    this.highlightWinningCells(result.combo, result.winner);
                }
                this.updateScoreboard();
            },

            // --- UI Обновления ---
            updateMessage(text) {
                this.elements.message.textContent = text;
            },

            highlightWinningCells(combo, winner) {
                combo.forEach(index => {
                    this.elements.board.children[index].classList.add('winner', winner);
                });
            },

            updateScoreboard() {
                this.elements.scoreX.textContent = `X: ${this.state.scores.X}`;
                this.elements.scoreO.textContent = `O: ${this.state.scores.O}`;
                this.elements.scoreDraw.textContent = `Ничья: ${this.state.scores.draw}`;
            },

            // --- Логика Бота ---
            makeBotMove() {
                this.elements.board.classList.add('locked'); // Блокируем доску пока бот думает

                setTimeout(() => {
                    let moveIndex;
                    const board = [...this.state.board];

                    switch (this.state.botDifficulty) {
                        case 'easy':
                            moveIndex = this.getEasyBotMove(board);
                            break;
                        case 'hard':
                            moveIndex = this.getHardBotMove(board);
                            break;
                        case 'medium':
                        default:
                            moveIndex = this.getMediumBotMove(board);
                    }

                    if (moveIndex !== null) {
                        this.makeMove(moveIndex);
                    }
                    if (!this.state.isGameOver) {
                       this.elements.board.classList.remove('locked');
                    }
                }, 700);
            },

            getEmptyCells(board) {
                return board.map((cell, index) => cell === null ? index : null).filter(val => val !== null);
            },

            getEasyBotMove(board) {
                const emptyCells = this.getEmptyCells(board);
                return emptyCells.length > 0 ? emptyCells[Math.floor(Math.random() * emptyCells.length)] : null;
            },

            getMediumBotMove(board) {
                // 1. Попытаться выиграть
                let move = this.findWinningMove(board, this.state.botPlayer);
                if (move !== null) return move;
                // 2. Блокировать игрока
                move = this.findWinningMove(board, this.state.humanPlayer);
                if (move !== null) return move;
                // 3. Занять центр
                if (board[4] === null) return 4;
                // 4. Занять углы
                const corners = [0, 2, 6, 8].filter(index => board[index] === null);
                if (corners.length > 0) return corners[Math.floor(Math.random() * corners.length)];
                // 5. Любой другой ход
                return this.getEasyBotMove(board);
            },

            findWinningMove(board, player) {
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === null) {
                        board[i] = player;
                        const winner = this.checkWinnerOnBoard(board);
                        board[i] = null;
                        if (winner && winner.winner === player) {
                            return i;
                        }
                    }
                }
                return null;
            },

            getHardBotMove(board) {
                return this.minimax(board, this.state.botPlayer).index;
            },

            minimax(newBoard, player) {
                const emptyCells = this.getEmptyCells(newBoard);
                const result = this.checkWinnerOnBoard(newBoard);

                if (result) {
                    if (result.winner === this.state.botPlayer) return { score: 10 };
                    if (result.winner === this.state.humanPlayer) return { score: -10 };
                    if (result.winner === 'draw') return { score: 0 };
                }

                const moves = [];
                for (let i = 0; i < emptyCells.length; i++) {
                    const move = {};
                    move.index = emptyCells[i];
                    newBoard[emptyCells[i]] = player;

                    if (player === this.state.botPlayer) {
                        const g = this.minimax(newBoard, this.state.humanPlayer);
                        move.score = g.score;
                    } else {
                        const g = this.minimax(newBoard, this.state.botPlayer);
                        move.score = g.score;
                    }

                    newBoard[emptyCells[i]] = null;
                    moves.push(move);
                }

                let bestMove;
                if (player === this.state.botPlayer) {
                    let bestScore = -10000;
                    for (let i = 0; i < moves.length; i++) {
                        if (moves[i].score > bestScore) {
                            bestScore = moves[i].score;
                            bestMove = i;
                        }
                    }
                } else {
                    let bestScore = 10000;
                    for (let i = 0; i < moves.length; i++) {
                        if (moves[i].score < bestScore) {
                            bestScore = moves[i].score;
                            bestMove = i;
                        }
                    }
                }

                return moves[bestMove];
            },

            // Вспомогательная функция для AI, проверяющая доску
            checkWinnerOnBoard(board) {
                for (const combo of this.WINNING_COMBINATIONS) {
                    const [a, b, c] = combo;
                    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                        return { winner: board[a], combo };
                    }
                }
                if (!board.includes(null)) return { winner: 'draw' };
                return null;
            },

            // --- Настройки ---
            openSettings() {
                this.elements.settingsPanel.style.display = 'flex';
                this.elements.difficultySection.style.display = this.state.mode === 'bot' ? 'block' : 'none';

                // Установка активных кнопок
                document.querySelectorAll('.toggle-btn[data-symbol]').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.symbol === this.state.humanPlayer);
                });
                document.querySelectorAll('.toggle-btn[data-level]').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.level === this.state.botDifficulty);
                });
            },

            closeSettings() {
                this.elements.settingsPanel.style.display = 'none';
            },

            saveSettings() {
                const selectedSymbol = document.querySelector('.toggle-btn[data-symbol].active').dataset.symbol;
                this.state.humanPlayer = selectedSymbol;
                this.state.botPlayer = selectedSymbol === 'X' ? 'O' : 'X';

                if (this.state.mode === 'bot') {
                    const selectedLevel = document.querySelector('.toggle-btn[data-level].active').dataset.level;
                    this.state.botDifficulty = selectedLevel;
                }

                this.closeSettings();
                this.state.scores = { X: 0, O: 0, draw: 0 }; // Сброс счета при смене настроек
                this.updateScoreboard();
                this.resetGame();
            },
        };

        TicTacToe.init();
    });
    </script>
</body>
</html>
