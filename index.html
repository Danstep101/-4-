<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–ù–æ–ª–∏–∫–∏ —Å –±–æ—Ç–æ–º</title>
    <style>
        :root {
            --primary-color: #6a8fd8;
            --secondary-color: #ff7b7b;
            --bg-color: #121212;
            --bg-secondary: #1e1e1e;
            --text-color: #e0e0e0;
            --text-secondary: #a0a0a0;
            --cell-size: min(28vw, 120px);
            --font-main: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --glow-color: rgba(106, 143, 216, 0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 40px;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            color: var(--primary-color);
            text-align: center;
            text-shadow: 0 0 10px var(--glow-color);
            position: relative;
            padding-bottom: 10px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            border-radius: 3px;
        }

        .menu {
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .menu p {
            margin-bottom: 30px;
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –Ω–æ–≤—ã—Ö –∫–Ω–æ–ø–æ–∫ */
        .game-mode-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .game-mode-btn {
            position: relative;
            width: 100%;
            height: 80px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            color: var(--text-color);
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3),
                        inset 0 1px 1px rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }

        .game-mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: all 0.5s;
        }

        .game-mode-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .game-mode-btn:hover::before {
            left: 100%;
        }

        .game-mode-btn:active {
            transform: translateY(0);
        }

        .game-mode-btn .icon {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .vs-player-btn {
            border: 2px solid var(--primary-color);
        }

        .vs-player-btn .icon {
            color: var(--primary-color);
        }

        .vs-bot-btn {
            border: 2px solid var(--secondary-color);
        }

        .vs-bot-btn .icon {
            color: var(--secondary-color);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color), #4a6fa5);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            margin: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(106, 143, 216, 0.3);
            width: 80%;
            max-width: 250px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 143, 216, 0.5);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary-color), #ff6b6b);
            box-shadow: 0 4px 15px rgba(255, 123, 123, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(255, 123, 123, 0.5);
        }

        .game {
            display: none;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, var(--cell-size));
            grid-template-rows: repeat(3, var(--cell-size));
            gap: 10px;
            margin: 20px auto;
            position: relative;
        }

        .cell {
            width: 100%;
            height: 100%;
            background-color: var(--bg-secondary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(var(--cell-size) * 0.6);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent, rgba(255,255,255,0.03));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .cell:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .cell:hover::before {
            opacity: 1;
        }

        .cell:active {
            transform: translateY(1px);
        }

        .cell.X {
            color: var(--secondary-color);
            text-shadow: 0 0 10px rgba(255, 123, 123, 0.5);
        }

        .cell.O {
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(106, 143, 216, 0.5);
        }

        .cell.winner {
            animation: pulse 1s infinite;
            background-color: rgba(106, 143, 216, 0.2);
            box-shadow: 0 0 15px var(--glow-color);
        }

        .message {
            margin: 15px 0;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            animation: fadeIn 0.5s;
            text-shadow: 0 0 5px var(--glow-color);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            width: 100%;
        }

        .controls .btn {
            width: auto;
            padding: 10px 20px;
            margin: 0;
        }

        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-color);
            transition: transform 0.3s;
        }

        .settings-btn:hover {
            transform: rotate(30deg);
        }

        .settings-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            display: none;
            backdrop-filter: blur(5px);
        }

        .settings-content {
            background: linear-gradient(145deg, #1a1a1a, #222);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .close-settings {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s;
        }

        .close-settings:hover {
            color: var(--primary-color);
        }

        .difficulty-options {
            margin: 20px 0;
        }

        .difficulty-options p {
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .difficulty-btn {
            background-color: #2a2a2a;
            color: var(--text-color);
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .difficulty-btn:hover {
            background-color: #333;
        }

        .difficulty-btn.active {
            background-color: var(--primary-color);
            box-shadow: 0 0 10px var(--glow-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 10px var(--glow-color); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px var(--glow-color); }
            100% { transform: scale(1); box-shadow: 0 0 10px var(--glow-color); }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Ñ–æ–Ω–∞ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(106, 143, 216, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(255, 123, 123, 0.1) 0%, transparent 40%);
            z-index: -1;
            animation: bgPulse 15s infinite alternate;
        }

        @keyframes bgPulse {
            0% { opacity: 0.3; }
            50% { opacity: 0.5; }
            100% { opacity: 0.3; }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —á–∞—Å—Ç–∏—Ü */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            to { transform: translateY(-100vh) translateX(20px); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <h1>–ö—Ä–µ—Å—Ç–∏–∫–∏-–ù–æ–ª–∏–∫–∏</h1>

        <div class="menu" id="menu">
            <p>–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–∂–∏–º –∏–≥—Ä—ã:</p>
            <div class="game-mode-buttons">
                <button class="game-mode-btn vs-player-btn" id="vsPlayer">
                    <span class="icon">üë•</span>
                    <span>–ò–≥—Ä–∞—Ç—å –≤–¥–≤–æ—ë–º</span>
                </button>
                <button class="game-mode-btn vs-bot-btn" id="vsBot">
                    <span class="icon">ü§ñ</span>
                    <span>–ò–≥—Ä–∞—Ç—å —Å –±–æ—Ç–æ–º</span>
                </button>
            </div>
        </div>

        <div class="game" id="game">
            <button class="settings-btn" id="settingsButton">‚öôÔ∏è</button>
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="message" id="message"></div>
            <div class="controls">
                <button class="btn" id="resetButton">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
                <button class="btn btn-secondary" id="menuButton">–ú–µ–Ω—é</button>
            </div>
        </div>
    </div>

    <div class="settings-panel" id="settingsPanel">
        <span class="close-settings" id="closeSettings">√ó</span>
        <div class="settings-content">
            <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
            <div class="difficulty-options">
                <p>–°–ª–æ–∂–Ω–æ—Å—Ç—å –±–æ—Ç–∞:</p>
                <button class="difficulty-btn" data-level="easy">–õ–µ–≥–∫–∏–π</button>
                <button class="difficulty-btn active" data-level="medium">–°—Ä–µ–¥–Ω–∏–π</button>
                <button class="difficulty-btn" data-level="hard">–°–ª–æ–∂–Ω—ã–π</button>
            </div>
            <button class="btn" id="saveSettings" style="margin-top: 20px;">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = window.innerWidth < 768 ? 20 : 50;

                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');

                    const size = Math.random() * 3 + 1;
                    const posX = Math.random() * 100;
                    const duration = Math.random() * 20 + 10;
                    const delay = Math.random() * -20;

                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}%`;
                    particle.style.opacity = Math.random() * 0.5 + 0.1;
                    particle.style.animationDuration = `${duration}s`;
                    particle.style.animationDelay = `${delay}s`;

                    particlesContainer.appendChild(particle);
                }
            }

            createParticles();

            // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
            const menu = document.getElementById('menu');
            const game = document.getElementById('game');
            const vsPlayerButton = document.getElementById('vsPlayer');
            const vsBotButton = document.getElementById('vsBot');
            const board = document.getElementById('board');
            const message = document.getElementById('message');
            const resetButton = document.getElementById('resetButton');
            const menuButton = document.getElementById('menuButton');
            const settingsButton = document.getElementById('settingsButton');
            const settingsPanel = document.getElementById('settingsPanel');
            const closeSettings = document.getElementById('closeSettings');
            const saveSettings = document.getElementById('saveSettings');

            // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
            let currentPlayer = 'X';
            let gameState = Array(9).fill(null);
            let isBotGame = false;
            let botPlayer = 'O';
            let botDifficulty = 'medium';
            let gameHistory = [];

            // –í—ã–∏–≥—Ä—ã—à–Ω—ã–µ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // —Å—Ç—Ä–æ–∫–∏
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // —Å—Ç–æ–ª–±—Ü—ã
                [0, 4, 8], [2, 4, 6]             // –¥–∏–∞–≥–æ–Ω–∞–ª–∏
            ];

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥—ã
            function checkWinner() {
                for (const combo of winningCombinations) {
                    const [a, b, c] = combo;
                    if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                        highlightWinningCells(combo);
                        return gameState[a];
                    }
                }
                if (!gameState.includes(null)) return 'draw';
                return null;
            }

            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –≤—ã–∏–≥—Ä—ã—à–Ω–æ–π –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏
            function highlightWinningCells(combo) {
                combo.forEach(index => {
                    document.querySelector(`.cell[data-index="${index}"]`).classList.add('winner');
                });
            }

            // –•–æ–¥ –±–æ—Ç–∞
            function makeBotMove() {
                if (currentPlayer !== botPlayer || !isBotGame) return;

                let botMoveIndex;

                switch(botDifficulty) {
                    case 'easy':
                        botMoveIndex = makeEasyBotMove();
                        break;
                    case 'hard':
                        botMoveIndex = makeHardBotMove();
                        break;
                    case 'medium':
                    default:
                        botMoveIndex = makeMediumBotMove();
                }

                if (botMoveIndex !== null) {
                    setTimeout(() => {
                        makeMove(botMoveIndex);
                    }, 500);
                }
            }

            // –õ–µ–≥–∫–∏–π –±–æ—Ç (—Å–ª—É—á–∞–π–Ω—ã–µ —Ö–æ–¥—ã)
            function makeEasyBotMove() {
                const emptyCells = gameState.map((cell, index) => cell === null ? index : null)
                                        .filter(val => val !== null);
                return emptyCells.length > 0 ?
                    emptyCells[Math.floor(Math.random() * emptyCells.length)] : null;
            }

            // –°—Ä–µ–¥–Ω–∏–π –±–æ—Ç (–±–∞–∑–æ–≤–∞—è —Å—Ç—Ä–∞—Ç–µ–≥–∏—è)
            function makeMediumBotMove() {
                // 1. –ü–æ–ø—ã—Ç–∞—Ç—å—Å—è –≤—ã–∏–≥—Ä–∞—Ç—å
                let move = findWinningMove(botPlayer);
                if (move !== null) return move;

                // 2. –ë–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –∏–≥—Ä–æ–∫–∞
                move = findWinningMove(currentPlayer === 'X' ? 'O' : 'X');
                if (move !== null) return move;

                // 3. –ó–∞–Ω—è—Ç—å —Ü–µ–Ω—Ç—Ä
                if (gameState[4] === null) return 4;

                // 4. –ó–∞–Ω—è—Ç—å —É–≥–æ–ª
                const corners = [0, 2, 6, 8];
                const emptyCorners = corners.filter(index => gameState[index] === null);
                if (emptyCorners.length > 0) {
                    return emptyCorners[Math.floor(Math.random() * emptyCorners.length)];
                }

                // 5. –°–ª—É—á–∞–π–Ω—ã–π —Ö–æ–¥
                return makeEasyBotMove();
            }

            // –°–ª–æ–∂–Ω—ã–π –±–æ—Ç (–º–∏–Ω–∏–º–∞–∫—Å)
            function makeHardBotMove() {
                let bestScore = -Infinity;
                let bestMove = null;

                for (let i = 0; i < gameState.length; i++) {
                    if (gameState[i] === null) {
                        gameState[i] = botPlayer;
                        const score = minimax(gameState, 0, false);
                        gameState[i] = null;

                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = i;
                        }
                    }
                }

                return bestMove;
            }

            // –ê–ª–≥–æ—Ä–∏—Ç–º –º–∏–Ω–∏–º–∞–∫—Å
            function minimax(board, depth, isMaximizing) {
                const winner = evaluateBoard(board);

                if (winner === botPlayer) return 10 - depth;
                if (winner && winner !== 'draw') return depth - 10;
                if (winner === 'draw') return 0;

                if (isMaximizing) {
                    let bestScore = -Infinity;
                    for (let i = 0; i < board.length; i++) {
                        if (board[i] === null) {
                            board[i] = botPlayer;
                            const score = minimax(board, depth + 1, false);
                            board[i] = null;
                            bestScore = Math.max(score, bestScore);
                        }
                    }
                    return bestScore;
                } else {
                    let bestScore = Infinity;
                    for (let i = 0; i < board.length; i++) {
                        if (board[i] === null) {
                            board[i] = currentPlayer === 'X' ? 'O' : 'X';
                            const score = minimax(board, depth + 1, true);
                            board[i] = null;
                            bestScore = Math.min(score, bestScore);
                        }
                    }
                    return bestScore;
                }
            }

            // –û—Ü–µ–Ω–∫–∞ –¥–æ—Å–∫–∏
            function evaluateBoard(board) {
                for (const combo of winningCombinations) {
                    const [a, b, c] = combo;
                    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                        return board[a];
                    }
                }
                return isBoardFull(board) ? 'draw' : null;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω–æ—Å—Ç—å –¥–æ—Å–∫–∏
            function isBoardFull(board) {
                return board.every(cell => cell !== null);
            }

            // –ü–æ–∏—Å–∫ –≤—ã–∏–≥—Ä—ã—à–Ω–æ–≥–æ —Ö–æ–¥–∞
            function findWinningMove(player) {
                for (const combo of winningCombinations) {
                    const [a, b, c] = combo;
                    const cells = [gameState[a], gameState[b], gameState[c]];
                    if (cells.filter(val => val === player).length === 2 && cells.includes(null)) {
                        if (gameState[a] === null) return a;
                        if (gameState[b] === null) return b;
                        if (gameState[c] === null) return c;
                    }
                }
                return null;
            }

            // –°–¥–µ–ª–∞—Ç—å —Ö–æ–¥
            function makeMove(index) {
                const cell = document.querySelector(`.cell[data-index="${index}"]`);

                if (gameState[index] !== null) return;

                gameState[index] = currentPlayer;
                cell.textContent = currentPlayer;
                cell.classList.add(currentPlayer);

                const winner = checkWinner();
                if (winner) {
                    if (winner === 'draw') {
                        message.textContent = '–ù–∏—á—å—è!';
                    } else {
                        message.textContent = `–ü–æ–±–µ–¥–∏–ª–∏ ${winner}!`;
                    }
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    message.textContent = `–•–æ–¥–∏—Ç ${currentPlayer}`;

                    if (isBotGame) {
                        makeBotMove();
                    }
                }
            }

            // –°–±—Ä–æ—Å –∏–≥—Ä—ã
            function resetGame() {
                gameState = Array(9).fill(null);
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.textContent = '';
                    cell.className = 'cell';
                });

                currentPlayer = 'X';
                message.textContent = `–•–æ–¥–∏—Ç ${currentPlayer}`;

                if (isBotGame && botPlayer === 'X') {
                    makeBotMove();
                }
            }

            // –ù–∞—á–∞—Ç—å –Ω–æ–≤—É—é –∏–≥—Ä—É
            function startGame(againstBot = false) {
                isBotGame = againstBot;
                botPlayer = Math.random() < 0.5 ? 'X' : 'O';

                menu.style.display = 'none';
                game.style.display = 'block';
                resetGame();
            }

            // –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–µ–Ω—é
            function returnToMenu() {
                menu.style.display = 'block';
                game.style.display = 'none';
            }

            // –û—Ç–∫—Ä—ã—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            function openSettings() {
                settingsPanel.style.display = 'flex';

                // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É —Ç–µ–∫—É—â–µ–π —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.level === botDifficulty) {
                        btn.classList.add('active');
                    }
                });
            }

            // –ó–∞–∫—Ä—ã—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            function closeSettingsPanel() {
                settingsPanel.style.display = 'none';
            }

            // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            function saveSettingsHandler() {
                const activeBtn = document.querySelector('.difficulty-btn.active');
                if (activeBtn) {
                    botDifficulty = activeBtn.dataset.level;
                }
                closeSettingsPanel();
                resetGame();
            }

            // –ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
            vsPlayerButton.addEventListener('click', () => startGame(false));
            vsBotButton.addEventListener('click', () => startGame(true));
            board.addEventListener('click', (e) => {
                const cell = e.target.closest('.cell');
                if (cell) {
                    const index = cell.getAttribute('data-index');
                    if (!isBotGame || currentPlayer !== botPlayer) {
                        makeMove(index);
                    }
                }
            });
            resetButton.addEventListener('click', resetGame);
            menuButton.addEventListener('click', returnToMenu);
            settingsButton.addEventListener('click', openSettings);
            closeSettings.addEventListener('click', closeSettingsPanel);
            saveSettings.addEventListener('click', saveSettingsHandler);

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –≤—ã–±–æ—Ä–∞ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
            });
        });
    </script>
</body>
