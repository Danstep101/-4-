<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Крестики-Нолики с ботом</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #ff6b6b;
            --bg-color: #f8f9fa;
            --text-color: #333;
            --cell-size: min(28vw, 120px);
            --font-main: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            color: var(--primary-color);
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .menu {
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .menu p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            margin: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 250px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
        }

        .game {
            display: none;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, var(--cell-size));
            grid-template-rows: repeat(3, var(--cell-size));
            gap: 8px;
            margin: 20px auto;
            position: relative;
        }

        .cell {
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(var(--cell-size) * 0.6);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .cell:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.15);
        }

        .cell:active {
            transform: translateY(1px);
        }

        .cell.X {
            color: var(--secondary-color);
        }

        .cell.O {
            color: var(--primary-color);
        }

        .cell.winner {
            animation: pulse 1s infinite;
            background-color: rgba(74, 111, 165, 0.2);
        }

        .message {
            margin: 15px 0;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            animation: fadeIn 0.5s;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            width: 100%;
        }

        .controls .btn {
            width: auto;
            padding: 10px 20px;
            margin: 0;
        }

        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-color);
        }

        .settings-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            display: none;
        }

        .settings-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .close-settings {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
        }

        .difficulty-options {
            margin: 20px 0;
        }

        .difficulty-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        .difficulty-btn.active {
            background-color: var(--primary-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Крестики-Нолики</h1>
        
        <div class="menu" id="menu">
            <p>Выберите режим игры:</p>
            <button class="btn" id="vsPlayer">Играть вдвоём</button>
            <button class="btn" id="vsBot">Играть с ботом</button>
        </div>
        
        <div class="game" id="game">
            <button class="settings-btn" id="settingsButton">⚙️</button>
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="message" id="message"></div>
            <div class="controls">
                <button class="btn" id="resetButton">Новая игра</button>
                <button class="btn btn-secondary" id="menuButton">Меню</button>
            </div>
        </div>
    </div>

    <div class="settings-panel" id="settingsPanel">
        <span class="close-settings" id="closeSettings">×</span>
        <div class="settings-content">
            <h2>Настройки</h2>
            <div class="difficulty-options">
                <p>Сложность бота:</p>
                <button class="difficulty-btn" data-level="easy">Легкий</button>
                <button class="difficulty-btn active" data-level="medium">Средний</button>
                <button class="difficulty-btn" data-level="hard">Сложный</button>
            </div>
            <button class="btn" id="saveSettings" style="margin-top: 20px;">Сохранить</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Элементы DOM
            const menu = document.getElementById('menu');
            const game = document.getElementById('game');
            const vsPlayerButton = document.getElementById('vsPlayer');
            const vsBotButton = document.getElementById('vsBot');
            const board = document.getElementById('board');
            const message = document.getElementById('message');
            const resetButton = document.getElementById('resetButton');
            const menuButton = document.getElementById('menuButton');
            const settingsButton = document.getElementById('settingsButton');
            const settingsPanel = document.getElementById('settingsPanel');
            const closeSettings = document.getElementById('closeSettings');
            const saveSettings = document.getElementById('saveSettings');
            
            // Состояние игры
            let currentPlayer = 'X';
            let gameState = Array(9).fill(null);
            let isBotGame = false;
            let botPlayer = 'O';
            let botDifficulty = 'medium';
            let gameHistory = [];

            // Выигрышные комбинации
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // строки
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // столбцы
                [0, 4, 8], [2, 4, 6]             // диагонали
            ];

            // Проверка победы
            function checkWinner() {
                for (const combo of winningCombinations) {
                    const [a, b, c] = combo;
                    if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                        highlightWinningCells(combo);
                        return gameState[a];
                    }
                }
                if (!gameState.includes(null)) return 'draw';
                return null;
            }

            // Подсветка выигрышной комбинации
            function highlightWinningCells(combo) {
                combo.forEach(index => {
                    document.querySelector(`.cell[data-index="${index}"]`).classList.add('winner');
                });
            }

            // Ход бота
            function makeBotMove() {
                if (currentPlayer !== botPlayer || !isBotGame) return;
                
                let botMoveIndex;
                
                switch(botDifficulty) {
                    case 'easy':
                        botMoveIndex = makeEasyBotMove();
                        break;
                    case 'hard':
                        botMoveIndex = makeHardBotMove();
                        break;
                    case 'medium':
                    default:
                        botMoveIndex = makeMediumBotMove();
                }
                
                if (botMoveIndex !== null) {
                    setTimeout(() => {
                        makeMove(botMoveIndex);
                    }, 500);
                }
            }

            // Легкий бот (случайные ходы)
            function makeEasyBotMove() {
                const emptyCells = gameState.map((cell, index) => cell === null ? index : null)
                                        .filter(val => val !== null);
                return emptyCells.length > 0 ? 
                    emptyCells[Math.floor(Math.random() * emptyCells.length)] : null;
            }

            // Средний бот (базовая стратегия)
            function makeMediumBotMove() {
                // 1. Попытаться выиграть
                let move = findWinningMove(botPlayer);
                if (move !== null) return move;
                
                // 2. Блокировать игрока
                move = findWinningMove(currentPlayer === 'X' ? 'O' : 'X');
                if (move !== null) return move;
                
                // 3. Занять центр
                if (gameState[4] === null) return 4;
                
                // 4. Занять угол
                const corners = [0, 2, 6, 8];
                const emptyCorners = corners.filter(index => gameState[index] === null);
                if (emptyCorners.length > 0) {
                    return emptyCorners[Math.floor(Math.random() * emptyCorners.length)];
                }
                
                // 5. Случайный ход
                return makeEasyBotMove();
            }

            // Сложный бот (минимакс)
            function makeHardBotMove() {
                let bestScore = -Infinity;
                let bestMove = null;
                
                for (let i = 0; i < gameState.length; i++) {
                    if (gameState[i] === null) {
                        gameState[i] = botPlayer;
                        const score = minimax(gameState, 0, false);
                        gameState[i] = null;
                        
                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = i;
                        }
                    }
                }
                
                return bestMove;
            }

            // Алгоритм минимакс
            function minimax(board, depth, isMaximizing) {
                const winner = evaluateBoard(board);
                
                if (winner === botPlayer) return 10 - depth;
                if (winner && winner !== 'draw') return depth - 10;
                if (winner === 'draw') return 0;
                
                if (isMaximizing) {
                    let bestScore = -Infinity;
                    for (let i = 0; i < board.length; i++) {
                        if (board[i] === null) {
                            board[i] = botPlayer;
                            const score = minimax(board, depth + 1, false);
                            board[i] = null;
                            bestScore = Math.max(score, bestScore);
                        }
                    }
                    return bestScore;
                } else {
                    let bestScore = Infinity;
                    for (let i = 0; i < board.length; i++) {
                        if (board[i] === null) {
                            board[i] = currentPlayer === 'X' ? 'O' : 'X';
                            const score = minimax(board, depth + 1, true);
                            board[i] = null;
                            bestScore = Math.min(score, bestScore);
                        }
                    }
                    return bestScore;
                }
            }

            // Оценка доски
            function evaluateBoard(board) {
                for (const combo of winningCombinations) {
                    const [a, b, c] = combo;
                    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                        return board[a];
                    }
                }
                return isBoardFull(board) ? 'draw' : null;
            }

            // Проверка на заполненность доски
            function isBoardFull(board) {
                return board.every(cell => cell !== null);
            }

            // Поиск выигрышного хода
            function findWinningMove(player) {
                for (const combo of winningCombinations) {
                    const [a, b, c] = combo;
                    const cells = [gameState[a], gameState[b], gameState[c]];
                    if (cells.filter(val => val === player).length === 2 && cells.includes(null)) {
                        if (gameState[a] === null) return a;
                        if (gameState[b] === null) return b;
                        if (gameState[c] === null) return c;
                    }
                }
                return null;
            }

            // Сделать ход
            function makeMove(index) {
                const cell = document.querySelector(`.cell[data-index="${index}"]`);
                
                if (gameState[index] !== null) return;
                
                gameState[index] = currentPlayer;
                cell.textContent = currentPlayer;
                cell.classList.add(currentPlayer);
                
                const winner = checkWinner();
                if (winner) {
                    if (winner === 'draw') {
                        message.textContent = 'Ничья!';
                    } else {
                        message.textContent = `Победили ${winner}!`;
                    }
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    message.textContent = `Ходит ${currentPlayer}`;
                    
                    if (isBotGame) {
                        makeBotMove();
                    }
                }
            }

            // Сброс игры
            function resetGame() {
                gameState = Array(9).fill(null);
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.textContent = '';
                    cell.className = 'cell';
                });
                
                currentPlayer = 'X';
                message.textContent = `Ходит ${currentPlayer}`;
                
                if (isBotGame && botPlayer === 'X') {
                    makeBotMove();
                }
            }

            // Начать новую игру
            function startGame(againstBot = false) {
                isBotGame = againstBot;
                botPlayer = Math.random() < 0.5 ? 'X' : 'O';
                
                menu.style.display = 'none';
                game.style.display = 'block';
                resetGame();
            }

            // Вернуться в меню
            function returnToMenu() {
                menu.style.display = 'block';
                game.style.display = 'none';
            }

            // Открыть настройки
            function openSettings() {
                settingsPanel.style.display = 'flex';
                
                // Установить активную кнопку текущей сложности
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.level === botDifficulty) {
                        btn.classList.add('active');
                    }
                });
            }

            // Закрыть настройки
            function closeSettingsPanel() {
                settingsPanel.style.display = 'none';
            }

            // Сохранить настройки
            function saveSettingsHandler() {
                const activeBtn = document.querySelector('.difficulty-btn.active');
                if (activeBtn) {
                    botDifficulty = activeBtn.dataset.level;
                }
                closeSettingsPanel();
                resetGame();
            }

            // Назначение обработчиков событий
            vsPlayerButton.addEventListener('click', () => startGame(false));
            vsBotButton.addEventListener('click', () => startGame(true));
            board.addEventListener('click', (e) => {
                const cell = e.target.closest('.cell');
                if (cell) {
                    const index = cell.getAttribute('data-index');
                    if (!isBotGame || currentPlayer !== botPlayer) {
                        makeMove(index);
                    }
                }
            });
            resetButton.addEventListener('click', resetGame);
            menuButton.addEventListener('click', returnToMenu);
            settingsButton.addEventListener('click', openSettings);
            closeSettings.addEventListener('click', closeSettingsPanel);
            saveSettings.addEventListener('click', saveSettingsHandler);
            
            // Обработчики выбора сложности
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
